<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #fff;
            padding: 20px 24px 24px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.11);
            width: 320px;
        }
        .display {
            width: 100%;
            height: 48px;
            font-size: 2em;
            text-align: right;
            margin-bottom: 18px;
            padding: 8px 12px;
            border: none;
            background: #ececec;
            border-radius: 6px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        button {
            font-size: 1.2em;
            padding: 18px 0;
            border-radius: 6px;
            border: none;
            background: #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        button.operation {
            background: #fdba74;
        }
        button.equal {
            background: #60a5fa;
            color: #fff;
            grid-column: span 2;
        }
        button.clear {
            background: #f87171;
            color: #fff;
        }
        button:active {
            background: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('/')" class="operation">&divide;</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')" class="operation">&times;</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')" class="operation">&minus;</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')" class="operation">+</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');

        function appendValue(val) {
            display.value += val;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                // Evaluate the expression
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
